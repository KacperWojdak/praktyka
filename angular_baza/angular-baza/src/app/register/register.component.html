<h2 class="text-center">Rejestracja</h2>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)" autocomplete="off">
            <div class="form-group">
                <label for="name">Imię:</label>
                <input type="text" name="f_name" formControlName="f_name" autocomplete="off" class="form-control input-sm" placeholder="Imie">
            </div>
<br>
            <div class="form-group">
                <label for="name">Nazwisko:</label>
                <input type="text" name="s_name" formControlName="s_name" autocomplete="off" class="form-control input-sm" placeholder="Nazwisko">
            </div>
<br>
            <div class="form-group">
                <label for="name">E-mail:</label>
                <input type="text" name="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email">
            </div>
<br>
            <div class="form-group">
                <label for="name">Hasło:</label>
                <input type="text" name="password" formControlName="password" autocomplete="off" class="form-control input-sm" placeholder="Haslo">
            </div>
<br>
            <div class="form-group">
                <label for="name">Telefon:</label>
                <input type="text" name="mobile" formControlName="mobile" autocomplete="off" class="form-control input-sm" placeholder="Telefon">
            </div>
<br>
            <button type="submit" class="btn btn-success">Rejestruj!</button>
        </form>
    </div>
</div>
<div class="col-md-3">
</div>
</div>
