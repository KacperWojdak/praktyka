<html>
<head>
<meta charset="utf-8">
<title>Action Button</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action" onclick="actionToggle()">
        <span>+</span>
        <ul>
            <li><ion-icon name="logo-facebook"></ion-icon> Share on Facebook</li>
            <li><ion-icon name="logo-twitter"></ion-icon> Share on Twitter</li>
            <li><ion-icon name="logo-instagram"></ion-icon> Share on Instagram</li>
            <li><ion-icon name="logo-pinterest"></ion-icon> Share on Pinterest</li>
            <li><ion-icon name="logo-linkedin"></ion-icon> Share on LinkedIn</li>
        </ul>
    </div>

    <script>
        function actionToggle(){
            var action = document.querySelector('.action');
            action.classList.toggle('active');
        }
    </script>
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
