<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <div class="rightSide">
            <div class="btn dayNight">
                <ion-icon name="moon-outline"></ion-icon>
                <ion-icon name="sunny-outline"></ion-icon>
            </div>
            <div class="btn menuToggle">
                <ion-icon name="menu-outline"></ion-icon>
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </header>
    <section class="main">
        <video src="video.mp4" autoplay loop muted></video>
        <img src="mask.jpg" class="mask">
        <h2>Ocean</h2>
        <p class="copyright">Copyright 2022</p>
        <ul class="sci">
            <li><a href="#"><ion-icon name="logo-facebook" class="fb"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter" class="tw"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram" class="in"></ion-icon></a></li>
        </ul>
    </section> 

    <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Offer</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    let dayNight = document.querySelector('.dayNight');
    let menuToggle = document.querySelector('.menuToggle');
    let body = document.querySelector('body');
    let nav = document.querySelector('.nav');

    dayNight.onclick = function(){
        body.classList.toggle('dark');
        dayNight.classList.toggle('active');
    }
    menuToggle.onclick = function(){
        menuToggle.classList.toggle('active');
        nav.classList.toggle('active');
    }
</script>
</body>
</html>
