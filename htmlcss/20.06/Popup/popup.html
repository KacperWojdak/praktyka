<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup">
        <div class="contentBx">
            <div class="close"></div>
            <div class="imgBx">
                <img src="gift.png">
            </div>
            <div class="content">
                <div>
                    <h3>Special Offer</h3>
                    <h2>80<sup>%</sup><span>Off</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quo debitis vitae deleniti perspiciatis facilis minus soluta delectus atque!</p>
                    <a href="#">Get The Deal</a>
                </div>
            </div>
        </div>
    </div>

<script>
    const popup = document.querySelector('.popup');
    const close = document.querySelector('.close');

    window.onload = function() {
        setTimeout(function(){
            popup.style.display = "block";
        }, 2000)
    }

    close.addEventListener('click', () => {
        popup.style.display = "none";
    })
</script>
</body>
</html>
