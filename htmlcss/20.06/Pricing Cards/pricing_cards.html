<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Cards</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><ion-icon name="paper-plane"></ion-icon></div>
                    <h3>Basic</h3>
                    <h4>25<sup>$</sup></h4>
                    <ul>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 10 GB Space</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 3 Domain Names</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 10 Email Adresses</li>
                        <li><ion-icon class="close-sharp" name="close-sharp"></ion-icon> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><ion-icon name="airplane"></ion-icon></div>
                    <h3>Standard</h3>
                    <h4>50<sup>$</sup></h4>
                    <ul>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 20 GB Space</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 5 Domain Names</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 20 Email Adresses</li>
                        <li><ion-icon class="close-sharp" name="close-sharp"></ion-icon> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="box">
                <div class="content">
                    <div class="icon"><ion-icon name="rocket"></ion-icon></div>
                    <h3>Advanced</h3>
                    <h4>100<sup>$</sup></h4>
                    <ul>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 50 GB Space</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 10 Domain Names</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> 50 Email Adresses</li>
                        <li><ion-icon class="checkmark-sharp" name="checkmark-sharp"></ion-icon> Live Support</li>
                    </ul>
                    <a href="#">Order Now</a>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
