<html>
<head>
<meta charset="utf-8">
<title>Animated Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li class="list active" data-color="#f53b57">
                <a href="#">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list" data-color="#3c40c6">
                <a href="#">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list" data-color="#05c46b">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble"></ion-icon></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li class="list" data-color="#0fbcf9">
                <a href="#">
                    <span class="icon"><ion-icon name="help-circle"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list" data-color="#ffa801">
                <a href="#">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script>
        let list = document.querySelectorAll('.list');
        for (let i = 0; i < list.length; i++){
            list[i].onmouseover = function(){
                let j = 0;
                while (j < list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
        
        list.forEach(elements => {
            elements.addEventListener("mouseenter", function(event){
                let bg = document.querySelector('body');
                let color = event.target.getAttribute('data-color');
                bg.style.backgroundColor = color;
            })
        })
    </script>    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
