<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="1.jpg">
        </div>
    </section>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="2.jpg">
        </div>
    </section>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="3.jpg">
        </div>
    </section>
    <section>
        <div>
            <h2 class="reveal">Content Reveal on Page Scroll</h2>
            <h2 class="reveal">ScrollTrigger is Awesome</h2>
            <img src="4.jpg">
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

    <script>
        const reveal = gsap.utils.toArray('.reveal');
        reveal.forEach((text, i) => {
            ScrollTrigger.create({
                trigger: text,
                toggleClass: 'active',
                start: "top 90%",
                end: "top 20%",
            })
        })

        const image = gsap.utils.toArray('img');
        image.forEach((img, i) => {
            ScrollTrigger.create({
                trigger: img,
                toggleClass: 'active',
                start: "top 90%",
                end: "top 20%",
            })
        })
    </script>    
</body>
</html>
