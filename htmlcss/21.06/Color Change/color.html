<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Color Change</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <span class="one active" onclick="changeColor(event)"></span>
            <i class="one"></i>

            <span class="two" onclick="changeColor(event)"></span>
            <i class="two"></i>

            <span class="three" onclick="changeColor(event)"></span>
            <i class="three"></i>

            <span class="four" onclick="changeColor(event)"></span>
            <i class="four"></i>

            <span class="five" onclick="changeColor(event)"></span>
            <i class="five"></i>

            <span class="six" onclick="changeColor(event)"></span>
            <i class="six"></i>

            <span class="seven" onclick="changeColor(event)"></span>
            <i class="seven"></i>

            <span class="eight" onclick="changeColor(event)"></span>
            <i class="eight"></i>
            <img src="watch.png">
        </div>
    </div>

    <script>
        function changeColor(event) {
            document.querySelectorAll('span.active').forEach(function(item){
                item.classList.remove('active');
            })
                event.target.classList.add('active');
        }
    </script>
</body>
</html>
